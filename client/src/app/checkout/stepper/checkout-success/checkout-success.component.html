<div class="container mt-5 text-center" style="padding: 280px;">
  <div class="success-icon ">
    <i class="bi bi-check-circle fs-3"></i>
  </div>
  <h2 class="mt-3">Order Confirmed</h2>
  <p class="lead mb-4">Thank you for your purchase. Your order is confirmed and will be processed shortly.</p>

  <ng-container *ngIf="order; else noOrder">
    <button class="btn btn-success btn-lg rounded-pill px-4 py-2">
      View Your Order
    </button>
  </ng-container>

  <ng-template #noOrder>
    <button routerLink="/orders" class="btn btn-success btn-lg rounded-pill px-4 py-2">
      View Your Orders
    </button>
  </ng-template>
</div>
