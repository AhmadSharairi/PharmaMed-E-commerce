<div class="about">
  <div class="team-and-stats__MedicalReviewersWrap-sc-1c6521r-2 iHfctB">
    <div class="contact-form">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <h1>Contact Us</h1>
        <p class="hint-text">Questions or assistance needed? Contact us for personalized support related to our products or services. Your well-being is our priority.</p>

        <div class="form-group">
          <label for="inputName">Name</label>
          <input type="text" formControlName="inputName" class="form-control" id="inputName">
        </div>
        <div class="form-group">
          <label for="inputEmail">Email Address</label>
          <input type="email" formControlName="inputEmail" class="form-control" id="inputEmail">
        </div>
        <div class="form-group">
          <label for="inputMessage">Message</label>
          <textarea formControlName="inputMessage" class="form-control" id="inputMessage" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-paper-plane"></i> Send Message</button>
      </form>
    </div>
  </div>
</div>
