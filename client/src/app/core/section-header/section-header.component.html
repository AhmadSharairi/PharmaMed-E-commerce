<ng-container *ngIf="(breadcrumb$ | async )as breadcrumbs" >
  <div *ngIf="shouldDisplayBreadcrumb(breadcrumbs)" class="breadcrumb-section my-3">
    <div class="container">
      <div>
        <div class="col-md-4">
          <div class="breadcrumb">
            <i class="bi bi-house-door-fill breadcrumb-icon"></i>
            <xng-breadcrumb></xng-breadcrumb>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
