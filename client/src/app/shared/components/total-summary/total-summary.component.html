<div>
  <div class="card shadow-0 border">
    <div class="card-body">
      <div class="d-flex justify-content-between">
        <p class="mb-2">Order subtotal:</p>
        <label class="price">{{ subtotal| currency }}</label>
      </div>
      <div class="d-flex justify-content-between">
        <p class="mb-2">Discount:</p>
        <p class="mb-2 text-success">-%{{ discount *100 }}</p>
      </div>
      <div class="d-flex justify-content-between">
        <p class="mb-2">Shipping and handling:</p>
        <p class="mb-2 text-success">{{ shipping | currency }}</p>
      </div>
      <div class="d-flex justify-content-between">
        <p class="mb-2">Tax:</p>
        <p class="mb-2">%{{ tax * 100 }}</p>
      </div>
      <hr />
      <div class="d-flex justify-content-between">
        <label style="font-weight: bold">Total (USD):</label>
        <label class="totalPrice fw-bold mb-0" *ngIf="subtotal !== 0">
          {{ total | currency }}
        </label>
        <label class="totalPrice fw-bold mb-0" *ngIf="subtotal === 0">
          {{ subtotal | currency }}
        </label>
      </div>
      <div class="mt-3" *ngIf="showPurchaseButtons">
        <a (click)="navigateToCheckout()" *ngIf="subtotal !== 0"
          class="btn btn-success w-100 shadow-0 mb-2">
          Make Purchase
        </a>
        <a (click)="navigateToShopIfNoItems()" *ngIf="subtotal === 0"
          class="btn btn-success w-100 shadow-0 mb-2">
          Make Purchase
        </a>
        <a (click)="navigateToShop()" class="btn btn-light w-100 border mt-2">Back to Shop</a>
      </div>
    </div>
  </div>
</div>
