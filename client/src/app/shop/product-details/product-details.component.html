<!-- Best Selling Section -->
<section class="best-selling main" [@fadeInSection]>
  <div class="container">
    <div class="best-selling-container" *ngIf="product">

      <!-- Sale Information -->
      <div *ngIf="discountValue && discountValue < 1" class="price-tag sale">
        Sale <strong>{{ discountValue * 100 }}%</strong>
      </div>

      <!-- No Sale Information -->
      <div *ngIf="discountValue === 0" class="price-tag">
        Perfect Match - <strong>Buy Now!</strong>
      </div>

      <!-- Product Image -->
      <div class="selling-col-2">
        <div class="selling-img">
          <img [src]="product?.pictureUrl" alt="Product">
        </div>
      </div>

      <!-- Product Details -->
      <div class="selling-col-3">
        <div class="selling-heading">
          <a>{{ product?.name }}</a>
        </div>


        <!-- Star Ratings -->
        <div class="rating">
          <input value="5" name="rating" id="star5" type="radio">
          <label for="star5"></label>
          <input value="4" name="rating" id="star4" type="radio">
          <label for="star4"></label>
          <input value="3" name="rating" id="star3" type="radio">
          <label for="star3"></label>
          <input value="2" name="rating" id="star2" type="radio">
          <label for="star2"></label>
          <input value="1" name="rating" id="star1" type="radio">
          <label for="star1"></label>
        </div>


        <p>{{ product?.description }}</p>


        <!-- Quantity and Add to Cart Button -->
        <div class="selling-buttons">
          <button class="main-quantity my-2">
            <a (click)="decrementQuantity()"><i class="fa fa-minus-circle"></i></a>
            <span>{{ quantity }}</span>
            <a (click)="incrementQuantity()"><i class="fa fa-plus-circle"></i></a>
          </button>

          <button class="cart-btn mx-3 my-2" (click)="addItemToBasket()">
            <i class="fa fa-shopping-cart"></i> Add to Cart
          </button>

          <!-- Heart and Search Buttons -->
          <button class="main-button my-2">
            <a href="javascript:void(0);"><i class="fa fa-heart"></i></a>
            <a href="javascript:void(0);"><i class="fa fa-search"></i></a>
          </button>
        </div>

      </div>
    </div>
  </div>
  <div class="push"></div>
</section>

<div class="my-5"></div>

<!-- Related Products Types -->

<div class="text-center">
  <div class=" selling-heading productTypes"><strong>Related Products for {{ product?.productType }}</strong></div>
</div>


<div class="justify-content-center">
  <div>
    <div>
      <div class="col-lg-12 col-md-12 col-sm-12 d-flex">
        <div class="mx-2" *ngFor="let relatedProduct of relatedProductsList.slice(0,5)">
          <app-product-item
            [product]="relatedProduct"
            [showProductInfo]="false"
            [showReadMoreButtonInHomePage]="false"
            [showReadMoreButtonInDetailsPage]="true"
            [showAddButton]="false"
            [productId]="relatedProduct.id"
            class="flex-grow-1"
          ></app-product-item>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="my-5"></div>
